<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
      <div class="calculator">
        <div class="history">

        </div>
        <div class="displayholder">
          <input class="display"></input>
        </div>
        <div class="inputholder">
          <div class="calcrow">
            <button class="calcbutton operator" id="delete">&#9003</button>
            <button class="calcbutton operator" id="c40">(</button>
            <button class="calcbutton operator" id="c41">)</button>
            <button class="calcbutton operator" id="mod">mod</button>
            <button class="calcbutton" id="pi">π</button>
          </div>
          <div class="calcrow">
            <button class="calcbutton number" id="c55">7</button>
            <button class="calcbutton number" id="c56">8</button>
            <button class="calcbutton number" id="c57">9</button>
            <button class="calcbutton classic operator" id="c47">÷</button>
            <button class="calcbutton operator" id="root">√</button>
          </div>
          <div class="calcrow">
            <button class="calcbutton number" id="c52">4</button>
            <button class="calcbutton number" id="c53">5</button>
            <button class="calcbutton number" id="c54">6</button>
            <button class="calcbutton classic operator" id="c42">&times</button>
            <button class="calcbutton operator" id="c94">^</button>
          </div>
          <div class="bottom">
            <div class="calcrowbottom">
              <div class="calcrow">
                <button class="calcbutton number" id="c49">1</button>
                <button class="calcbutton number" id="c50">2</button>
                <button class="calcbutton number" id="c51">3</button>
                <button class="calcbutton classic operator" id="c45">-</button>
              </div>
              <div class="calcrow">
                <button class="calcbutton number" id="c48">0</button>
                <button class="calcbutton operator" id="c46">.</button>
                <button class="calcbutton operator" id="c37">%</button>
                <button class="calcbutton classic operator" id="c43">+</button>
              </div>
            </div>
            <button class="calcbutton operator" id="equals">=</button>
          </div>
        </div>
      </div>

      <script src="calcScript.js"></script>
  </body>
</html>
