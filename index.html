<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="calcbutton operator" id="erase">&#9003</div>
      <div class="calcbutton operator">(</div>
      <div class="calcbutton operator">)</div>
      <div class="calcbutton operator">mod</div>
      <div class="calcbutton number">π</div>
    </div>
    <div>
      <div class="calcbutton number">7</div>
      <div class="calcbutton number">8</div>
      <div class="calcbutton number">9</div>
      <div class="calcbutton operator">÷</div>
      <div class="calcbutton operator">√</div>
    </div>
    <div>
      <div class="calcbutton number">4</div>
      <div class="calcbutton number">5</div>
      <div class="calcbutton number">6</div>
      <div class="calcbutton operator">&times</div>
      <div class="calcbutton operator"><var>x</var><sup>2</sup></div>
    </div>
    <div>
      <div class="calcbutton number">1</div>
      <div class="calcbutton number">2</div>
      <div class="calcbutton number">3</div>
      <div class="calcbutton operator">-</div>
    </div>
    <div>
      <div class="calcbutton number">0</div>
      <div class="calcbutton operator">.</div>
      <div class="calcbutton operator">%</div>
      <div class="calcbutton operator">+</div>
      <div class="calcbutton operator">=</div>
    </div>
  </body>
</html>
